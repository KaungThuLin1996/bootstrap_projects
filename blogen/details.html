<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogen Admin Area</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <h3 class="d-inline">Blogen</h3>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item px-2">
                        <a class="nav-link" href="index.html">Dashbook</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="posts.html">Posts</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="categories.html">Categories</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="users.html">Users</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user"></i> Welcome
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="profile.html">
                                    <i class="fas fa-user-circle"></i> Profile
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="settings.html">
                                    <i class="fas fa-cog"></i> Settings
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">
                            <i class="fas fa-user-ninja"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- MAIN HEADER -->
    <header id="main-header" class="bg-secondary text-white py-2">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>
                        Post One
                    </h1>
                </div>
            </div>
        </div>
    </header>

    <!-- ACTIONS -->
    <section id="action" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row g-3">
                <div class="col-md-3 me-auto">
                    <div class="d-grid">
                        <a href="index.html" class="btn btn-dark" role="button">
                            <i class="fas fa-backward"></i> Back To Dashboard
                        </a>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="d-grid">
                        <a href="#" class="btn btn-success" role="button">
                            <i class="fas fa-check"></i> Save Changes
                        </a>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="d-grid">
                        <a href="#" class="btn btn-danger" role="button">
                            <i class="fas fa-minus"></i> Delete Post
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- EDIT POST -->
    <section id="posts">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4>Edit Post</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="title" class="form-label">Title</label>
                                    <input type="text" class="form-control" id="title" value="Post One">
                                </div>
                                <div class="mb-3">
                                    <label for="category" class="form-label">Category</label>
                                    <select class="form-select">
                                        <option value="web">Web Development</option>
                                        <option value="tech">Tech Gadgets</option>
                                        <option value="business">Business</option>
                                        <option value="health">Health & Wellness</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="file" class="form-label">Image Upload</label>
                                    <input class="form-control" type="file" id="file">
                                </div>
                                <div class="mb-3">
                                    <label for="body" class="form-label">Body</label>
                                    <textarea name="editor1" id="body" class="form-control">
                                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatem pariatur adipisci deserunt odit accusantium itaque, nesciunt deleniti quos non! Nulla aliquam quod, expedita nostrum sapiente iusto delectus ipsam impedit cum!
                                    </textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer id="main-footer" class="bg-dark text-muted mt-5 p-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="lead text-center">
                        Copyright &copy; 2021 Blogen
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/bf5ef06a1f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/4.16.1/standard/ckeditor.js"></script>
    <script>
        CKEDITOR.replace('editor1');
    </script>
</body>

</html>
