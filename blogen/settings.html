    <!-- MAIN HEADER -->
    <header id="main-header" class="bg-secondary text-white py-2">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>
                        <i class="fas fa-cog"></i> Settings
                    </h1>
                </div>
            </div>
        </div>
    </header>

    <!-- ACTIONS -->
    <section id="action" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row g-3">
                <div class="col-md-3 me-auto">
                    <div class="d-grid">
                        <a href="index.html" class="btn btn-dark" role="button">
                            <i class="fas fa-backward"></i> Back To Dashboard
                        </a>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="d-grid">
                        <a href="#" class="btn btn-success" role="button">
                            <i class="fas fa-check"></i> Save Changes
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- EDIT SETTINGS -->
    <section id="settings">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4>Edit Settings</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <fieldset class="mb-3">
                                    <legend>Allow User Registration</legend>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="usrreg" id="yes" checked>
                                        <label class="form-check-label" for="yes">
                                            Yes
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="usrreg" id="no">
                                        <label class="form-check-label" for="no">
                                            No
                                        </label>
                                    </div>
                                </fieldset>
                                <fieldset class="mb-3">
                                    <legend>Home Page Format</legend>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="radio" name="hpformat" id="pIndx" checked>
                                        <label class="form-check-label" for="pIndx">
                                            Post Index
                                        </label>
                                    </div>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="radio" name="hpformat" id="sp">
                                        <label class="form-check-label" for="sp">
                                            Single Page
                                        </label>
                                    </div>
                                </fieldset>
                                <fieldset class="mb-3">
                                    <legend>Font Style</legend>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="bd">
                                        <label class="form-check-label" for="bd">
                                            Bold
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="itl" checked>
                                        <label class="form-check-label" for="itl">
                                            Italic
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="und">
                                        <label class="form-check-label" for="und">
                                            Uderline
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="st">
                                        <label class="form-check-label" for="st">
                                            Strike Through
                                        </label>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer id="main-footer" class="bg-dark text-muted mt-5 p-5">

</body>
